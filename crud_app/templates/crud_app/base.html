<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>ALC Students</title>
        {% load staticfiles %}
         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="{% static 'crud_app/base.css' %}">
    </head>
    <body>
      <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Students Resource</h3>
                    <strong>SR</strong>
                </div>

                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="{% url 'crud_app:index' %}" aria-expanded="false">
                            <i class="glyphicon glyphicon-home"></i>
                            Home</a>
                    </li>

                    <li>
                        <a href="{% url 'crud_app:student-add' %}">
                            <i class="glyphicon glyphicon-plus"></i>
                            Add Student
                        </a>
                    </li>

                    <li>
                        <a href="{% url 'crud_app:all_list' %}">
                            <i class="glyphicon glyphicon-link"></i>
                            Student Details
                        </a>
                    </li>

                    <li>
                        <a href="{% url 'crud_app:contact' %}">
                            <i class="glyphicon glyphicon-send"></i>
                            Contact
                        </a>
                    </li>
                </ul>

                <ul class="list-unstyled CTAs">
                    <li><a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a></li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">
                <nav class="navbar navbar-default">
                    <div {% block div %}class="container"{% endblock %}>
                      <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Toggle Sidebar</span>
                            </button>

                        </div>
                    </div>
                </nav>

                <h2>{% block h2 %}Students{% endblock %}</h2>
                {% block body %}
                {% endblock%}

            </div>
        </div>

        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>

    </body>
</html>
